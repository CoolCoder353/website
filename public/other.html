<!DOCTYPE html>
<html lang="en">

<head>
    %DEPENDANCIES%
    <title>Other - Success Studio</title>
</head>

<body class="bg-black text-white">
    %OTHER_PAGE_NAVBAR%

    <h1>Games</h1>
    <div class="container m-5 border-5 w-50 h-50">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="?location=blob">
                        <img src="public/games/blob/GUN.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5>Outrun the Blob</h5>
                            <p>A very dificult game.</p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item active">
                    <a href="?location=troll">
                        <img src="public/games/troll/Images/background.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5>The Troll Game</h5>
                            <p>The most popular game.</p>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


</body>

</html>
